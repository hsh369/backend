{% extends "base.html" %}
{% block content %}
    <div class="shadow-lg bg-gray-100 rounded-lg m-4 p-4">
      <h1 class="text-gray-800 font-semibold text-3xl py-4 ">Make your knowledge!</h1>
    <form method="post" enctype="multipart/form-data" class="form flex flex-col gap-6 ">
        <label for="image" class="text-gray-800 font-semibold text-xl">Rasmni yuklang:</label>
        <input  type="file" name="image" accept="image/*" required>
        <div class="flex flex-col gap-4 mx-auto">
          <input type="submit" value="Submit" class="bg-green-600 rounded-lg shadow-lg px-4 py-2 text-white font-semibold text-xl">
        </div>
    </form>
    </div>
{% endblock %}

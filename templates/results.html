{% extends "base.html" %}
{% block content %}

    {% if items %}
    <div class="grid grid-cols-2 shadow-md rounded-lg bg-white gap-1">
    <div class="px-2 py-2">
      <img src="{{url}}" alt="logo" class="rounded-lg m-4">
      <img src="{{img_url}}" alt="logo" class="rounded-lg m-4">
    </div>
    
    <div class="shadow-lg bg-gray-800 rounded-lg m-4 p-4">
      <div class="w-full p-2">
      {% for item in items %}
      
        <div class="grid grid-1 shadow-md rounded-lg bg-white grid-flow-row-dense my-2">
        
        <!-- <img src="{{url}}" alt="image" class="w-15 h15 rounded-lg py-2 px-2"> -->
        <div class="px-4 py-2">
          <h1 class="text-gray-800 font-bold text-3xl uppercase"> {{item[1]['label']}} - {{item[1]['translation']}}</h1>
          <p class="text-gray-800 font-semibold text-sm"> Confidence: {{item[1]['confidence']}}</p>
          <audio controls class="my-2">
            <source src="{{item[1]['audio_resource_url']}}" type="audio/wav">
          </audio>
          <audio controls class="m-1">
            <source src="{{item[1]['audio_resource_url2']}}" type="audio/wav">
          </audio>
          <div class="flex mx-4 inline-block my-2">
            <div class="inline-block mx-1 my-2"><i class="fa-regular fa-heart fa-xl "></i></div>
            <div class="inline-block mx-1 my-2"><i class="fa-regular fa-bookmark fa-xl "></i></div>
            <div class="inline-block mx-1 my-2"><i class="fa-solid fa-share fa-xl "></i></div>
          </div>
        </div>
        </div>
      
      
      {% endfor %}
      </div>
    </div>
    </div>
    {% else %}
    <p class="text-gray-800 font-semibold text-3xl py-4 mx-4 my-2">Natijalar topilmadi.</p>
    {% endif %}

{% endblock %}
